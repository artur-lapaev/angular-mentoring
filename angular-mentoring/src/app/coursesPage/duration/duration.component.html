<mat-form-field>
  <mat-error *ngIf="!durationForm.valid">
    Length is not valid
  </mat-error>
  <input [formControl]="durationForm" type="text" #durationCourse (blur)="returnDurationCourse(durationCourse.value)"
    value="{{this.duration}}" placeholder="Duration: {{this.duration | durationTransform}}" matInput>
</mat-form-field>
